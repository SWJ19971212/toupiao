<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>参与投票多选</title>
		<link rel="stylesheet" type="text/css" href="css/canyudanxuan.css"/>
	</head>
	<body>
		<div id="main">
			<!--logos-->
			<div class="head">
				<p><img src="img/logo.gif" alt="" /></p>
			</div>
			<!--导航栏-->
			<div class="nav">
				<table border="0" class="nav-table" cellspacing="0" cellpadding="0" width="100%">
					<tr class="height-tr">
						<td class="user">您好，www</td>
						<td><a class="back" href="javascript:;">返回列表</a></td>
						<td><a class="insert" href="javascript:;">添加新投票</a></td>	
						<td><a class="update" href="javascript:;">维护</a></td>
						<td class="text-right">
							<input type="text" name="" value="" class="mohuchaxun" />
							<button class="soso">搜索</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="content">
				<div>
					<p class="vote-liebiao">参与投票</p>
					<div class="canyu">
						<form action="javascript:;" method="post">
							<table class="table" border="0" cellspacing="0" cellpadding="0" width="100%">
								<tbody>
								<tr>
									<td colspan="2">
										<p class="height-pa"><a class="vote-items" href="#">我有一壶酒 可以慰风尘</a></p>	
										<p class="height-pb">共有<span>2</span>个选项，已有<span>4</span>个网友参与了投票</p>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<p class="height-pb"><span>1</span><input class="check-one"  type="checkbox" name="" value="" />迅雷</p>
										<p class="height-pb"><span>2</span><input class="check-one" type="checkbox" name="" value="" />迅雷</p>
										<p class="height-pb"><span>3</span><input class="check-one" type="checkbox" name="" value="" />迅雷</p>
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>
										<input class="toupiao" type="image" src="img/button_vote.gif" />
										<input class="chakan" type="image" src="img/button_view.gif" />
									</td>
								</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
			<div id="footer">
				<p><hr /></p>
				<p class="text-color"><span>北大青鸟&nbsp;&copy;&nbsp;版权所有</span></p>
			</div>
		</div>
	</body>
</html>
